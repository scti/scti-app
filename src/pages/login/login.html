<ion-header>
  <ion-navbar class="header">
      <ion-title><img src="http://scti.herokuapp.com/imgs/logo.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()">
     <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
     </ion-item>
 
     <ion-item>
         <ion-label floating>Senha</ion-label>
         <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
     </ion-item>
 
     <button ion-button block type="submit">ENTRAR</button>
   </form>
 
 </ion-content>
