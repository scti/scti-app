<ion-content padding class="card-background-page">
    <ion-list *ngFor="let lecture of lectures">
        <ion-card>
            <img src="http://scti.herokuapp.com/imgs/img-card-uenf.png"/>
            <div class="event-title">{{lecture.name}}</div>
            <div class="event-schedule">{{lecture.schedule}}</div>
            <div class="event-tutor">{{lecture.tutor}}</div>
        </ion-card>
    </ion-list>
</ion-content>
